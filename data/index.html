<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED-Matrix</title>

    <script
      src="https://kit.fontawesome.com/a10ccb6ec5.js"
      crossorigin="anonymous"
    ></script>

    <script src="functions.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <!-- <script src="./a10ccb6ec5.js"></script>  -->
    <!-- <link rel="stylesheet" href="fontawesome-all.css" /> -->
  </head>
  <body onload="initialise()">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-1">
          <div id="toolbar">
            <br />

            <button class="item" id="pencil" onclick="changeTool('0')">
              <i class="fas fa-pencil-alt"></i>
            </button>

            <button class="item" id="eraser" onclick="changeTool('1')">
              <i class="fas fa-eraser"></i>
            </button>

            <button class="item" id="fill" onclick="changeTool('2')">
              <!-- <i class="fas fa-fill-drip"></i> -->
              <i class="fas fa-paint-brush"></i>
            </button>

            <button class="prueba" id="delete" onclick="clearCanvas()">
              <i class="fas fa-trash"></i>
            </button>

            <button class="prueba" id="save" onclick="save()">
              <i class="fas fa-save"></i>
            </button>

            <button class="prueba" id="live" onclick="changeMode()">
              <i class="fas fa-wifi"></i>
            </button>

            <select
              name="stored Patterns"
              id="selection"
              title="Load a saved pattern"
              onchange="loadPattern()"
            >
              <option
                selected
                disabled
                hidden
                style="display: none"
                value="-1"
              ></option>
            </select>

            <select
              id="selectionPX"
              title="TamaÃ±o del lienzo"
              onclick="redrawcanvasselector()"
            >
              <!-- tenia on change -->
              <!-- <option selected disabled hidden style="font-size: 12px;" > </option> -->
              <option value="1">16</option>
              <option selected value="2">32</option>
              <option value="3">64</option>
            </select>
          </div>

          <!-- Ver bBootstrap  -->
          <!-- https://thewebfosters.com/add-icons-html-select-options/ -->
          <!-- <span class="item" id="live" title="Delete a saved pattern" onclick="deletePattern()">
                    <i class="fas fa-folder-minus"></i>
                </span> -->
        </div>

        <div class="col-md-10">
          <br />
          <canvas id="canvas"></canvas>
          <br />
        </div>
        <div class="col-md-1">
          <div id="colorbar">
            <br />
            <button
              class="color"
              style="background-color: #ff0000"
              onclick="changeColor('#FF0000')"
            ></button>
            <button
              class="color"
              style="background-color: #00ff00"
              onclick="changeColor('#00FF00')"
            ></button>
            <button
              class="color"
              style="background-color: #0000ff"
              onclick="changeColor('#0000FF')"
            ></button>
            <button
              class="color"
              style="background-color: #ffff55"
              onclick="changeColor('#FFFF55')"
            ></button>
            <button
              class="color"
              style="background-color: #aa5500"
              onclick="changeColor('#AA5500')"
            ></button>
            <button
              class="color"
              style="background-color: #aa00aa"
              onclick="changeColor('#AA00AA')"
            ></button>
            <button
              class="color"
              style="background-color: #ffffff"
              onclick="changeColor('#FFFFFF')"
            ></button>
            <button
              class="color"
              style="background-color: #000000"
              onclick="changeColor('#000000')"
            ></button>
            <button
              class="color"
              style="background-color: #aaaaaa"
              onclick="changeColor('#AAAAAA')"
            ></button>
            <button
              class="color"
              style="background-color: #000000"
              id="pickedColor"
              onclick="changeColor(pickedColor)"
            ></button>
            <button id="coloritem">
              <input type="color" id="colorpicker" /><input type="color" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.min.js"></script>
  </body>
</html>
